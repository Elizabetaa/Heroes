<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>

<main>
    <h1 class="text-center mt-2">Delete Hero</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" method="POST" th:object="${hero}" th:action="@{/heroes/delete/{id}(id = *{id})}">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="name" class="h3 mb-2">Name</label>
            </div>
            <input th:field="*{heroName}" type="text" class="form-control" id="name" name="name" value="SoulTaker"
                   disabled="true">
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="heroClass" class="h3 mb-2">Hero class</label>
            </div>
            <input th:field="*{heroClass}" type="text" class="form-control" id="heroClass" name="heroClass"
                   value="Warrior" disabled="true"/>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="level" class="h3 mb-2">Level</label>
            </div>
            <input th:field="*{heroLevel}" type="number" class="form-control" id="level" name="level" value="75"
                   disabled="true"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-danger text-white mb-3" type="submit" value="Delete Hero"
                    th:href="@{heroes/delete/{id}(id = *{id})}">Delete Hero
            </button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2" th:replace="fragments/footer::footer"></footer>
</body>
</html>
