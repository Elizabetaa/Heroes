<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head" ></head>
<body>
<header th:replace="fragments/header::header"></header>
<main>
    <h1 class="text-center mt-2">Create Hero</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" method="POST" action="/heroes/create" th:object="${heroCreateBindingModel}">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroName" class="h4 mb-2">Hero Name</label>
            </div>
            <input th:field="*{heroName}" th:errorclass="bg-danger" type="text" class="form-control" id="heroName" name="heroName"/>
            <small  th:if="${#fields.hasErrors('heroName')}" th:errors="*{heroName}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroClass" class="h4 mb-2">Hero Class</label>
            </div>
            <select style="margin-left: 30%; width: 100px;" id="heroClass" name="heroClass">
                <option th:each=" c : ${T(com.example.demo.model.entities.enums.HeroClass).values()}" th:text="${c}" th:value="${c}" itemLabel="Archer"></option>
            </select>

        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroLevel" class="h4 mb-2">Level</label>
            </div>
           <input th:field="*{heroLevel}" th:errorclass="bg-danger" type="number" class="form-control" id="heroLevel" name="heroLevel"/>
            <small  th:if="${#fields.hasErrors('heroLevel')}" th:errors="*{heroLevel}" class="text-danger"></small>

        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">
                Create Hero
            </button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2" th:replace="fragments/footer::footer"></footer>
</body>
</html>
